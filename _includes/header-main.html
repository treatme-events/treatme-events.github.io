<script>
	$(window).scroll(function () {
		var scroll = $(window).scrollTop();

		if (scroll >= 50) {
			$(".newnavbar").addClass("solidnav");
		} else {
			$(".newnavbar").removeClass("solidnav");
		}
	});
</script>


<script>

		$(".newnavbar").removeClass("solidnav");
	});
</script>

<script>
	$(".navbar-toggler").click(function () {

		if (scroll <= 50) {
			$(".newnavbar").toggleClass("solidnav");
		} else {
			$(".newnavbar").addClass("solidnav");
		}

	});
</script>
