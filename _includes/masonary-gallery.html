<div class="jumbotron jumbotron-fluid bg-light intro mb-0">
	<div class="container">
		<div class="fluid-container">

			<div id="grid" class="mt-5 mb-5">

				<div class="grid-sizer"></div>
				<div class="gutter-sizer"></div>

				{% for image in site.static_files %}
				{% if image.path contains 'masonary-image' %}
				<div href="#" data-featherlight="{{ site.baseurl }}{{ image.path }}" class="grid-item">
					<img alt="" src="{{ site.baseurl }}{{ image.path }}">
				</div>
				{% endif %}
				{% endfor %}

			</div>

			<script>
				$(function () {

					var $grid = $('#grid').masonry({
						// init with no items
						itemSelector: 'NONE',
						percentPosition: true,
						columnWidth: '.grid-sizer',
						gutter: '.gutter-sizer'
					});

					// reset itemSelector to load grid-item
					$grid.masonry('option', {
						itemSelector: '.grid-item',
					})

					$grid.masonryImagesReveal($('#grid').find('.grid-item'));

				});

				$.fn.masonryImagesReveal = function ($items) {
					var msnry = this.data('masonry');
					var itemSelector = msnry.options.itemSelector;
					// hide by default
					$items.hide();
					// append to container
					this.append($items);
					$items.imagesLoaded().progress(function (imgLoad, image) {
						// get item
						// image is imagesLoaded class, not <img>, <img> is image.img
						var $item = $(image.img).parents(itemSelector);
						// un-hide item
						$item.show();
						// masonry does its thing
						msnry.appended($item);
					});

					return this;
				};
			</script>

			<!-- Masonry -->
			<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

			<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>

		</div>
	</div>
</div>


<style>
	.grid {
		display: none;
	}

	/* clear fix */
	.grid:after {
		content: '';
		display: block;
		clear: both;
	}

	/* ---- .grid-item ---- */

	.gutter-sizer {
		width: 1.333%;
	}

	@media (min-width:1280px) {

		.grid-sizer,
		.grid-item {
			width: 32%;
		}
	}

	@media (max-width:1280px) {

		.grid-sizer,
		.grid-item {
			width: 32%;
		}
	}

	@media (max-width:768px) {

		.grid-sizer,
		.grid-item {
			width: 32%;
		}
	}

	@media (max-width:425px) {

.grid-sizer,
.grid-item {
	width: 100%;
}
}

	.grid-item {
		float: left;
		margin-bottom: 1.333%;
	}

	.grid-item img {
		display: block;
		max-width: 100%;
		width: 100%;
	}

	div#masongrid {
		padding-top: 1.33%;
		padding-left: 1.333%;
	}

	figcaption {
		display: none;
	}
</style>
